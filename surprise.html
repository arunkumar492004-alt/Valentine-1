<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* COMMON PAGE */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

/* FIRST PAGE */
#start h1{
  font-size:2.6rem;
  margin-bottom:30px;
}

#start button{
  padding:15px 45px;
  font-size:1.3rem;
  border:none;
  border-radius:30px;
  background:#ff3366;
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,51,102,0.6);
  transition:0.3s ease;
}

#start button:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px rgba(255,51,102,0.9);
}

/* LOVE PAGE */
#love{
  display:none;
  animation:fadeIn 2s ease;
}

#love img{
  max-width:90%;
  max-height:60vh;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.3);
  margin-bottom:20px;
  transition:0.4s ease;
}

#love img:hover{
  transform:scale(1.03);
  box-shadow:0 0 45px rgba(255,95,162,0.8);
}

/* LYRICS */
.lyrics{
  font-size:1.3rem;
  line-height:2.2rem;
}

.lyrics span{
  display:block;
  opacity:0;
  animation:lyricsFade 1s ease forwards;
}

.lyrics span:nth-child(1){animation-delay:1s;}
.lyrics span:nth-child(2){animation-delay:2.5s;}
.lyrics span:nth-child(3){animation-delay:4s;}
.lyrics span:nth-child(4){animation-delay:5.5s;}

/* FINAL LINE (SAME PAGE) */
#forever{
  opacity:0;
  margin-top:25px;
  font-size:2.4rem;
  color:#ff5fa2;
  text-shadow:0 0 20px rgba(255,95,162,0.8);
  animation:fadeIn 2s ease forwards;
  animation-delay:8s;
}

/* FALLING HEARTS */
.heart{
  position:absolute;
  top:-10px;
  font-size:20px;
  animation:fall linear infinite;
  color:#ff5fa2;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

@keyframes lyricsFade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="page" id="start">
  <h1>This is for you,<br>my dear future üíñ</h1>
  <button onclick="showLove()">I Love You ‚ù§Ô∏è</button>
</div>

<!-- LOVE + FINAL PAGE -->
<div class="page" id="love">
  <img src="valentine.jpg" alt="Love Image">

  <div class="lyrics">
    <span>Happy Valentine‚Äôs Day üåπüíé</span>
    <span>40 varusham kadandha podhum</span>
    <span>Kaiya pidippathil kadhal irukkanum</span>
    <span>Always you & me ‚ù§Ô∏è</span>
  </div>

  <div id="forever">
    I love you forever, Priya ‚ù§Ô∏è
  </div>
</div>

<audio id="song">
  <source src="ullala.mp3" type="audio/mpeg">
</audio>

<script>
function showLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("love").style.display="flex";
  document.getElementById("song").play();
  startHearts();
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },300);
}
</script>

</body>
</html>
